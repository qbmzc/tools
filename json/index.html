<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter</title>
    <style>
         /* 全局样式 */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }

    /* JSON输入框样式 */
    #json-input {
        width: 100%;
        height: 200px;
        resize: vertical; /* 允许垂直方向调整大小 */
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        outline: none;
    }

    /* 格式化按钮样式 */
    button {
        display: block;
        width: fit-content;
        margin: 10px auto;
        padding: 8px 16px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        text-align: center;
        border-radius: 4px;
    }

    /* 输出区域样式 */
    .json-container {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        background-color: #f5f5f5;
        overflow-x: auto; /* 水平滚动条，确保长JSON内容能完整显示 */
    }

    /* JSON关键字和字符串样式 */
    .json-container .json-bracket,
    .json-container .json-curly-brace,
    .json-container .json-square-bracket,
    .json-container .json-string {
        color: #1a1aff;
    }

    /* 在您的JavaScript代码中定义这些类名 */
    .json-bracket { }
    .json-curly-brace { }
    .json-square-bracket { }
    .json-string { }
    </style>
</head>
<body>

    <h1>JSON Formatter</h1>
    <textarea cols="50" id="json-input" placeholder="在此处输入或粘贴JSON数据"></textarea>
    <button onclick="formatJson()">格式化并显示</button>
    <div class="json-container" id="json-output"></div>

    <script>
        function formatJson() {
            const input = document.getElementById('json-input');
            const output = document.getElementById('json-output');

            try {
                const json = JSON.parse(input.value);
                let jsonString = JSON.stringify(json, null, 4); // 美化输出（缩进4个空格）
                
                // 将JSON字符串转换为带有样式的关键字和字符串的DOM结构
                let dom = document.createElement('div');
                jsonString.split(/([\{\}\[\],])/).forEach((part, index) => {
                    if (part.match(/[{}\[\]"]/)) {
                        let span = document.createElement('span');
                        span.className = 'json-' + part.replace(/"|'/g, '');
                        span.textContent = part;
                        dom.appendChild(span);
                    } else if (index % 2 === 0) {
                        dom.appendChild(document.createTextNode(part));
                    }
                });

                output.innerHTML = '';
                output.appendChild(dom);
            } catch (error) {
                alert('输入的不是有效的JSON数据！');
            }
        }
    </script>

</body>
</html>
