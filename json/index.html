<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JSON 格式化工具</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        color: #ffffff;
        min-height: 100vh;
        padding: 20px;
    }
    
    .container {
        max-width: 1200px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5rem;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    .input-section, .output-section {
        margin-bottom: 30px;
    }
    
    .section-title {
        font-size: 1.2rem;
        margin-bottom: 15px;
        color: #4ecdc4;
        font-weight: 600;
    }
    
    textarea {
        width: 100%;
        height: 300px;
        resize: vertical;
        background: rgba(0, 0, 0, 0.3);
        color: #ffffff;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        padding: 15px;
        font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        font-size: 14px;
        line-height: 1.5;
        transition: all 0.3s ease;
    }
    
    textarea:focus {
        outline: none;
        border-color: #4ecdc4;
        box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.2);
    }
    
    .formatted {
        white-space: pre-wrap;
        background: rgba(0, 0, 0, 0.3);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        padding: 15px;
        font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        font-size: 14px;
        line-height: 1.5;
        min-height: 300px;
        max-height: 500px;
        overflow-y: auto;
    }
    
    .button-group {
        display: flex;
        gap: 15px;
        margin: 20px 0;
        flex-wrap: wrap;
        justify-content: center;
    }
    
    button {
        background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    
    button:active {
        transform: translateY(0);
    }
    
    .format-btn {
        background: linear-gradient(45deg, #4ecdc4, #44a08d);
    }
    
    .minify-btn {
        background: linear-gradient(45deg, #a8e6cf, #7fcdcd);
    }
    
    .validate-btn {
        background: linear-gradient(45deg, #ffd93d, #ff6b6b);
    }
    
    .copy-btn {
        background: linear-gradient(45deg, #667eea, #764ba2);
    }
    
    .clear-btn {
        background: linear-gradient(45deg, #ff9a9e, #fecfef);
    }
    
    .status {
        margin-top: 15px;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        font-weight: 600;
        display: none;
    }
    
    .status.success {
        background: rgba(76, 175, 80, 0.2);
        color: #4caf50;
        border: 1px solid #4caf50;
    }
    
    .status.error {
        background: rgba(244, 67, 54, 0.2);
        color: #f44336;
        border: 1px solid #f44336;
    }
    
    .stats {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
        padding: 15px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
    }
    
    .stat-item {
        text-align: center;
    }
    
    .stat-value {
        font-size: 1.5rem;
        font-weight: bold;
        color: #4ecdc4;
    }
    
    .stat-label {
        font-size: 0.9rem;
        color: #ccc;
    }
    
    @media (max-width: 768px) {
        .container {
            padding: 20px;
        }
        
        h1 {
            font-size: 2rem;
        }
        
        .button-group {
            flex-direction: column;
        }
        
        button {
            width: 100%;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1>JSON 格式化工具</h1>
    
    <div class="input-section">
        <div class="section-title">输入 JSON</div>
        <textarea id="jsonInput" placeholder="请输入要格式化的 JSON 数据..."></textarea>
    </div>
    
    <div class="button-group">
        <button class="format-btn" onclick="formatJSON()">格式化</button>
        <button class="minify-btn" onclick="minifyJSON()">压缩</button>
        <button class="validate-btn" onclick="validateJSON()">验证</button>
        <button class="copy-btn" onclick="copyResult()">复制结果</button>
        <button class="clear-btn" onclick="clearAll()">清空</button>
    </div>
    
    <div class="status" id="status"></div>
    
    <div class="output-section">
        <div class="section-title">格式化结果</div>
        <div id="formattedJson" class="formatted"></div>
    </div>
    
    <div class="stats" id="stats" style="display: none;">
        <div class="stat-item">
            <div class="stat-value" id="charCount">0</div>
            <div class="stat-label">字符数</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="lineCount">0</div>
            <div class="stat-label">行数</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="objectCount">0</div>
            <div class="stat-label">对象数</div>
        </div>
    </div>
</div>

<script>
// 显示状态消息
function showStatus(message, type = 'success') {
    const status = document.getElementById('status');
    status.textContent = message;
    status.className = `status ${type}`;
    status.style.display = 'block';
    
    setTimeout(() => {
        status.style.display = 'none';
    }, 3000);
}

// 更新统计信息
function updateStats(jsonString) {
    const stats = document.getElementById('stats');
    const charCount = document.getElementById('charCount');
    const lineCount = document.getElementById('lineCount');
    const objectCount = document.getElementById('objectCount');
    
    if (jsonString && jsonString.trim()) {
        charCount.textContent = jsonString.length;
        lineCount.textContent = jsonString.split('\n').length;
        
        try {
            const parsed = JSON.parse(jsonString);
            const count = countObjects(parsed);
            objectCount.textContent = count;
        } catch (e) {
            objectCount.textContent = '0';
        }
        
        stats.style.display = 'flex';
    } else {
        stats.style.display = 'none';
    }
}

// 递归计算对象数量
function countObjects(obj) {
    let count = 0;
    if (typeof obj === 'object' && obj !== null) {
        if (Array.isArray(obj)) {
            count = obj.length;
            obj.forEach(item => count += countObjects(item));
        } else {
            count = 1;
            Object.values(obj).forEach(value => count += countObjects(value));
        }
    }
    return count;
}

// 格式化JSON
function formatJSON() {
    const jsonInput = document.getElementById('jsonInput').value.trim();
    if (!jsonInput) {
        showStatus('请输入JSON数据', 'error');
        return;
    }
    
    try {
        const parsedJson = JSON.parse(jsonInput);
        const formattedJson = JSON.stringify(parsedJson, null, 4);
        document.getElementById('formattedJson').textContent = formattedJson;
        updateStats(formattedJson);
        showStatus('JSON格式化成功！');
    } catch (error) {
        document.getElementById('formattedJson').textContent = '';
        showStatus('JSON格式错误: ' + error.message, 'error');
        updateStats('');
    }
}

// 压缩JSON
function minifyJSON() {
    const jsonInput = document.getElementById('jsonInput').value.trim();
    if (!jsonInput) {
        showStatus('请输入JSON数据', 'error');
        return;
    }
    
    try {
        const parsedJson = JSON.parse(jsonInput);
        const minifiedJson = JSON.stringify(parsedJson);
        document.getElementById('formattedJson').textContent = minifiedJson;
        updateStats(minifiedJson);
        showStatus('JSON压缩成功！');
    } catch (error) {
        document.getElementById('formattedJson').textContent = '';
        showStatus('JSON格式错误: ' + error.message, 'error');
        updateStats('');
    }
}

// 验证JSON
function validateJSON() {
    const jsonInput = document.getElementById('jsonInput').value.trim();
    if (!jsonInput) {
        showStatus('请输入JSON数据', 'error');
        return;
    }
    
    try {
        JSON.parse(jsonInput);
        showStatus('JSON格式正确！', 'success');
        document.getElementById('formattedJson').textContent = 'JSON格式验证通过 ✓';
        updateStats(jsonInput);
    } catch (error) {
        showStatus('JSON格式错误: ' + error.message, 'error');
        document.getElementById('formattedJson').textContent = '';
        updateStats('');
    }
}

// 复制结果
function copyResult() {
    const result = document.getElementById('formattedJson').textContent;
    if (!result) {
        showStatus('没有可复制的内容', 'error');
        return;
    }
    
    navigator.clipboard.writeText(result).then(() => {
        showStatus('结果已复制到剪贴板！');
    }).catch(err => {
        // 降级方案
        const textArea = document.createElement('textarea');
        textArea.value = result;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        showStatus('结果已复制到剪贴板！');
    });
}

// 清空所有内容
function clearAll() {
    document.getElementById('jsonInput').value = '';
    document.getElementById('formattedJson').textContent = '';
    document.getElementById('stats').style.display = 'none';
    showStatus('已清空所有内容');
}

// 键盘快捷键
document.addEventListener('keydown', function(e) {
    if (e.ctrlKey || e.metaKey) {
        switch(e.key) {
            case 'Enter':
                e.preventDefault();
                formatJSON();
                break;
            case 'm':
                e.preventDefault();
                minifyJSON();
                break;
            case 'v':
                e.preventDefault();
                validateJSON();
                break;
            case 'c':
                e.preventDefault();
                copyResult();
                break;
        }
    }
});

// 自动调整textarea高度
function autoResize(textarea) {
    textarea.style.height = 'auto';
    textarea.style.height = Math.min(textarea.scrollHeight, 500) + 'px';
}

// 为输入框添加自动调整高度功能
document.getElementById('jsonInput').addEventListener('input', function() {
    autoResize(this);
});

// 页面加载完成后的初始化
document.addEventListener('DOMContentLoaded', function() {
    // 添加示例JSON
    const exampleJson = `{
  "name": "示例数据",
  "version": "1.0.0",
  "description": "这是一个JSON格式化工具的示例",
  "features": [
    "格式化",
    "压缩",
    "验证",
    "复制"
  ],
  "settings": {
    "indent": 4,
    "autoFormat": true
  }
}`;
    
    document.getElementById('jsonInput').value = exampleJson;
    autoResize(document.getElementById('jsonInput'));
});
</script>
</body>
</html>
