<body>
    <div class="container">
        <div class="header">

        </div>
        
        <div class="content">
            <div class="input-section">
                <div class="input-group">
                    <label>æ•°å€¼:</label>
                    <input type="number" id="inputValue" placeholder="è¯·è¾“å…¥è¦è½¬æ¢çš„æ•°å€¼" step="any">
                </div>
                
                <div class="unit-selector" id="unitSelector">
                    <div class="unit-option" data-unit="B">
                        <div class="unit-name">å­—èŠ‚ (B)</div>
                        <div class="unit-desc">Byte</div>
                    </div>
                    <div class="unit-option" data-unit="KB">
                        <div class="unit-name">åƒå­—èŠ‚ (KB)</div>
                        <div class="unit-desc">Kilobyte</div>
                    </div>
                    <div class="unit-option" data-unit="MB">
                        <div class="unit-name">å…†å­—èŠ‚ (MB)</div>
                        <div class="unit-desc">Megabyte</div>
                    </div>
                    <div class="unit-option" data-unit="GB">
                        <div class="unit-name">å‰å­—èŠ‚ (GB)</div>
                        <div class="unit-desc">Gigabyte</div>
                    </div>
                    <div class="unit-option" data-unit="TB">
                        <div class="unit-name">å¤ªå­—èŠ‚ (TB)</div>
                        <div class="unit-desc">Terabyte</div>
                    </div>
                    <div class="unit-option" data-unit="PB">
                        <div class="unit-name">æ‹å­—èŠ‚ (PB)</div>
                        <div class="unit-desc">Petabyte</div>
                    </div>
                    <div class="unit-option" data-unit="EB">
                        <div class="unit-name">è‰¾å­—èŠ‚ (EB)</div>
                        <div class="unit-desc">Exabyte</div>
                    </div>
                    <div class="unit-option" data-unit="ZB">
                        <div class="unit-name">æ³½å­—èŠ‚ (ZB)</div>
                        <div class="unit-desc">Zettabyte</div>
                    </div>
                </div>
            </div>
            
            <div class="results-section">
                <h3 class="results-title">è½¬æ¢ç»“æœ</h3>
                <div class="results-grid" id="resultsGrid">
                    <!-- ç»“æœå°†é€šè¿‡JavaScriptåŠ¨æ€ç”Ÿæˆ -->
                </div>

        </div>
    </div>

    <script>
        // å­˜å‚¨å•ä½è½¬æ¢ç³»æ•°ï¼ˆä»¥å­—èŠ‚ä¸ºåŸºå‡†ï¼‰
        const byteConversions = {
            B: 1,
            KB: 1024,
            MB: 1024 ** 2,
            GB: 1024 ** 3,
            TB: 1024 ** 4,
            PB: 1024 ** 5,
            EB: 1024 ** 6,
            ZB: 1024 ** 7
        };
        
        // å•ä½æ˜¾ç¤ºåç§°
        const unitNames = {
            B: 'å­—èŠ‚ (B)',
            KB: 'åƒå­—èŠ‚ (KB)',
            MB: 'å…†å­—èŠ‚ (MB)',
            GB: 'å‰å­—èŠ‚ (GB)',
            TB: 'å¤ªå­—èŠ‚ (TB)',
            PB: 'æ‹å­—èŠ‚ (PB)',
            EB: 'è‰¾å­—èŠ‚ (EB)',
            ZB: 'æ³½å­—èŠ‚ (ZB)'
        };
        
        let selectedUnit = 'GB'; // é»˜è®¤é€‰æ‹©GB
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // è®¾ç½®é»˜è®¤é€‰ä¸­å•ä½
            selectUnit(selectedUnit);
            
            // ç»‘å®šè¾“å…¥äº‹ä»¶
            document.getElementById('inputValue').addEventListener('input', convert);
            
            // ç»‘å®šå•ä½é€‰æ‹©äº‹ä»¶
            document.querySelectorAll('.unit-option').forEach(option => {
                option.addEventListener('click', function() {
                    selectUnit(this.dataset.unit);
                    convert();
                });
            });
            
            // åˆå§‹è½¬æ¢
            convert();
        });
        
        function selectUnit(unit) {
            selectedUnit = unit;
            document.querySelectorAll('.unit-option').forEach(option => {
                option.classList.remove('selected');
                if (option.dataset.unit === unit) {
                    option.classList.add('selected');
                }
            });
        }
        
        function convert() {
            const inputValue = parseFloat(document.getElementById('inputValue').value) || 0;
            const resultsGrid = document.getElementById('resultsGrid');
            
            // æ¸…ç©ºç»“æœ
            resultsGrid.innerHTML = '';
            
            // è®¡ç®—æ‰€æœ‰å•ä½çš„è½¬æ¢ç»“æœ
            Object.keys(byteConversions).forEach(unit => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                
                if (unit === selectedUnit) {
                    resultItem.classList.add('selected');
                }
                
                // è®¡ç®—è½¬æ¢ç»“æœ
                const bytes = inputValue * byteConversions[selectedUnit];
                const resultValue = bytes / byteConversions[unit];
                
                // æ ¼å¼åŒ–æ˜¾ç¤ºæ•°å€¼
                let displayValue;
                if (resultValue === 0) {
                    displayValue = '0';
                } else if (resultValue >= 1e12) {
                    displayValue = resultValue.toExponential(3);
                } else if (resultValue >= 1) {
                    displayValue = resultValue.toFixed(6).replace(/\.?0+$/, '');
                } else {
                    displayValue = resultValue.toExponential(6);
                }
                
                resultItem.innerHTML = `
                    <div class="result-value">${displayValue}</div>
                    <div class="result-unit">${unitNames[unit]}</div>
                `;
                
                resultsGrid.appendChild(resultItem);
            });
        }
    </script>
